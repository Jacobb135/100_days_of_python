<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if all_books |length == 0 %}
        <p>Library is empty</p>
    {% else %}
        <ul>
        {% for book in all_books %}
            <li><p><a href="{{ url_for('delete', id=book.id) }}">Delete</a> {{ book.title }} - {{ book.author }} - {{ book.rating }}/10 <button>
                <a href="{{ url_for('edit', id=book.id) }}">Change Rating</a></button></li>
        {% endfor %}
    {% endif %}
        </ul>
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
